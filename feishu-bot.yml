name: TrendRadar 每日推送到飞书

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: 调用飞书 webhook
        run: |
          curl -X POST "${{ secrets.FEISHU_WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d '{
                  "message_type": "text",
                  "content": {
                    "total_titles": "5",
                    "timestamp": "'$(date -d "+8 hours" +"%Y-%m-%d %H:%M")'",
                    "report_type": "每日热点",
                    "text": "GitHub 自动推送测试"
                  }
                }'